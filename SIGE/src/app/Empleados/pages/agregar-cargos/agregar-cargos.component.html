<body class=" flex items-center justify-center">
  <div class="max-w-md bg-white rounded-lg shadow-lg p-6 transform translate-y-4 overflow-hidden">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulario de Cargo</h2>
    <form (ngSubmit)="enviarFormulario()" [formGroup]="formCargo">
      <div class="mb-6">
        <label for="idcargo" class="block text-sm font-bold text-gray-700 mb-2">ID de Cargo</label>
        <input id="idcargo" type="number" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300" placeholder="Ingrese el ID del cargo" formControlName="idcargo" />
      </div>
      <div class="mb-6">
        <label for="descripcionCargo" class="block text-sm font-bold text-gray-700 mb-2">Descripción de Cargo</label>
        <input id="descripcionCargo" type="text" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300" placeholder="Ingrese la descripción del cargo" formControlName="descripcionCargo" />
      </div>
       <div class="mb-6">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="fechaNacimiento"
            >Fecha de Nacimiento</label
          >
          <input
            formControlName="fechaingreso"
            type="date"
            id="fechaNacimiento"
            placeholder="Fecha de Nacimiento"
            class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
       </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-rose-400 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded transition duration-300">Guardar Cargo</button>
      </div>
    </form>
    <p class="text-center text-gray-600 mt-4">{{ respuestaServidor }}</p>
  </div>
</body>
