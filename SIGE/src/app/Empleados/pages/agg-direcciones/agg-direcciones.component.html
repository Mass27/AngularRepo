<h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulario de Direcciones</h2>
<form [formGroup]="formDirec" (ngSubmit)="enviarFormulario()" class="max-w-md mx-auto">
  <div class="mb-4">
    <label for="sector" class="block font-medium mb-1">Sector</label>
    <input type="text" id="sector" formControlName="sector" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300">
  </div>
  <div class="mb-4">
    <label for="colonia" class="block font-medium mb-1">Colonia</label>
    <input type="text" id="colonia" formControlName="colonia" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300">
  </div>
  <div class="mb-4">
    <label for="calle" class="block font-medium mb-1">Calle</label>
    <input type="text" id="calle" formControlName="calle" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300">
  </div>
  <div class="mb-4">
    <label for="avenida" class="block font-medium mb-1">Avenida</label>
    <input type="text" id="avenida" formControlName="avenida" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300">
  </div>
  <div class="mb-4">
    <label for="numcasa" class="block font-medium mb-1">NÃºmero de Casa</label>
    <input type="number" id="numcasa" formControlName="numcasa" class="w-full border border-gray-300 rounded py-2 px-3 focus:outline-none focus:border-indigo-500 transition duration-300">
  </div>
  <div class="text-center">
    <button type="submit" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      Enviar
    </button>
  </div>
</form>
