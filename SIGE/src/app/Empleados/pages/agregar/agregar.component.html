<div class="flex justify-center mt-8">
  <div class="max-w-md w-full">
    <form [formGroup]="formulario" class="bg-white shadow-lg rounded-lg p-6 transform transition duration-300 ease-in-out hover:shadow-2xl">
      <div class="grid grid-cols-2 gap-4">
        <!-- Campo Identidad -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Identidad</label>
          <input formControlName="identidad" type="text" placeholder="Identidad" class="input-field" />
        </div>

        <!-- Campo Nombre Completo -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreCompleto">Nombre Completo</label>
          <input formControlName="nombrecompleto" type="text" id="nombreCompleto" placeholder="Nombre Completo" class="input-field" />
        </div>

        <!-- Campo Correo -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">Correo</label>
          <input formControlName="correo" type="email" id="correo" placeholder="Correo" class="input-field" />
        </div>

        <!-- Campo Género -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="genero">Género</label>
          <select formControlName="genero" id="genero" class="input-field">
            <option *ngFor="let item of generos" [value]="item.desc">{{ item.desc }}</option>
          </select>
        </div>

        <!-- Campo Estado Civil -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="estadoCivil">Estado Civil</label>
          <select formControlName="estcivil" id="estadoCivil" class="input-field">
            <option value="" *ngFor="let item of estados" [value]="item.id">{{ item.desc }}</option>
          </select>
        </div>

        <!-- Campo Teléfono -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
          <input formControlName="telefono" type="tel" id="telefono" placeholder="Teléfono" class="input-field" />
        </div>

        <!-- Campo Departamento -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="departamento">Departamento</label>
          <input formControlName="departamento" type="text" id="departamento" placeholder="Departamento" class="input-field" />
        </div>

        <!-- Campo Tipo de Sangre -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="tipoSangre">Tipo de Sangre</label>
          <input formControlName="tiposangre" type="text" id="tipoSangre" placeholder="Tipo de Sangre" class="input-field" />
        </div>

        <!-- Campo Fecha de Nacimiento -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaNacimiento">Fecha de Nacimiento</label>
          <input formControlName="fechanac" type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" class="input-field" />
        </div>

        <!-- Campo ID Usuario -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="users">Usuarios</label>
          <select formControlName="idusuario" id="users" class="input-field">
            <option *ngFor="let usu of Usuarios" [value]="usu.id">{{usu.usuario}}</option>
          </select>
        </div>

        <!-- Campo Dirección -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="direccion">Dirección</label>
          <select formControlName="iddireccion" id="direccion" class="input-field">
            <option *ngFor="let direccion of direcLis" [value]="direccion.id">{{ direccion.sector }}, {{ direccion.colonia }}, {{ direccion.calle }}</option>
          </select>
        </div>

        <!-- Campo Cargo -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="cargo">Cargo</label>
          <select formControlName="idcargo" id="cargo" class="input-field">
            <option *ngFor="let cargo of cargos" [value]="cargo.idcargo">{{ cargo.descripcionCargo }}</option>
          </select>
        </div>


        <!-- Campo Contrato -->
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="contrato">Contrato</label>
          <select formControlName="idcontrato" id="contrato" class="input-field">
            <option *ngFor="let contrato of contratos" [value]="contrato.idcontrato">{{ contrato.tipocontrato }}</option>
          </select>
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="text-center mt-6">
        <button (click)="enviarFormulario()" type="submit" class="button-primary ">Guardar</button>
      </div>
    </form>

    <p *ngIf="respuestaServidor" class="text-center text-green-500 mt-4">{{ respuestaServidor }}</p>
  </div>
</div>
