<div class="op-list">
  <h2>Generos:</h2>
  <select [(ngModel)]="selectedGenreManga"
  (change)="filterByGenreManga(selectedGenreManga)">
  <option value="">Todos los Generos</option>
  <option *ngFor="let item of genreManga"
  [value]="item.mal_id">{{item.name}}</option>
  </select>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4 gridmanga " >
  <app-card-manga
    *ngFor="let item of mangaList | slice: 0:20"
    [manga]="item"
    class="card"
  ></app-card-manga>
</div>
<div class="flex items-center justify-center space-x-4 mt-4">
  <button
    class="px-4 py-2 bg-red-700 hover:bg-rose-950 text-white rounded-md"
    (click)="previousPage()"
  >
    Anterior
  </button>
  <span class="text-gray-700">{{ currentPage }}</span>
  <button
    class="px-4 py-2 bg-red-700 hover:bg-rose-950 text-white rounded-md"
    (click)="nextPage()"
  >
    Siguiente
  </button>
</div>
