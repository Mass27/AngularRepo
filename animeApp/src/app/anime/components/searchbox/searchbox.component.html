<div class="search-container">
  <div class="search-input">
    <input
      class="search-box"
      type="text"
      [formControl]="searchInput"

      placeholder="Buscar anime"
      aria-label="Buscar anime"
    />
    <button class="clear-button" (click)="clearSearch()" aria-label="Limpiar bÃºsqueda">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.7 14.3l5.6 5.6c.2.2.2.5 0 .7l-.7.7c-.2.2-.5.2-.7 0l-5.6-5.6A7.9 7.9 0 0 1 8 16c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8c0 1.7-.5 3.3-1.3 4.7zM8 2C4.7 2 2 4.7 2 8s2.7 6 6 6c1.4 0 2.7-.5 3.7-1.3l5.6 5.6c-.7.5-1.4.9-2.3 1.1L17 8C17 4.7 14.3 2 11 2z"
        ></path>
      </svg>
    </button>
  </div>

  <div class="search-results" *ngIf="anime.length > 0 && searchInput.value !== ''">
    <ul>
      <li *ngFor="let item of anime" (click)="goToAnimePage(item.mal_id); clearSearch(); selectedAnime = undefined">
        {{ item.title }}
      </li>
    </ul>
  </div>

  <div *ngIf="selectedAnime" class="selected-anime">
    <!-- Contenido del anime seleccionado -->
  </div>
</div>
