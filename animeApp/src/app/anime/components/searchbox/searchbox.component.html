<div class="w-64 mt-4 mx-auto relative">
  <div class="relative">
    <input
      class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-full py-2 px-4 block w-full appearance-none leading-normal"
      type="text"
      [formControl]="searchInput"
      (input)="searchAnime()"
      (keyup.enter)="searchAnime()"
      placeholder="Buscar anime"
    />
    <div
      class="absolute right-0 top-0 mt-2 mr-3 cursor-pointer"
      (click)="clearSearch()"
    >
      <svg
        class="text-gray-600 h-5 w-5 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          class="heroicon-ui"
          d="M15.7 14.3l5.6 5.6c.2.2.2.5 0 .7l-.7.7c-.2.2-.5.2-.7 0l-5.6-5.6A7.9 7.9 0 0 1 8 16c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8c0 1.7-.5 3.3-1.3 4.7zM8 2C4.7 2 2 4.7 2 8s2.7 6 6 6c1.4 0 2.7-.5 3.7-1.3l5.6 5.6c-.7.5-1.4.9-2.3 1.1L17 8C17 4.7 14.3 2 11 2z"
        ></path>
      </svg>
    </div>
  </div>

  <div
    class="absolute z-10 w-full bg-white border border-gray-300 rounded-lg shadow-md"
    style="max-height: 240px; overflow-y: auto"
    *ngIf="anime.length > 0 && searchInput.value !== ''"
  >
    <ul>
      <li
        *ngFor="let item of anime"
        (click)="
          goToAnimePage(item.mal_id); clearSearch(); selectAnime = undefined
        "
        class="px-4 py-2 cursor-pointer hover:bg-gray-100"
      >
        {{ item.title }}
      </li>
    </ul>
  </div>

  <div *ngIf="selectAnime" class="mt-4">
    <!-- Contenido del anime seleccionado -->
  </div>
</div>
